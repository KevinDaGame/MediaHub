<div class="flex flex-wrap">
  @for (item of media; track item.path) {
    <div class="text-white m-2 border-2 border-white p-2 w-64" (click)="changePathCallBack(item.path)">
      <img class="" src="https://placehold.co/600x400/000000/FFF" alt="Card image cap">
      <h5 class="font-bold text-2xl">{{ item.name }}</h5>
    </div>
  }
</div>
